<html>
<head>
    <title>Testing HTML Page</title>
    <link href="website.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
    <form class="container form-horizontal col-lg-6 col-lg-offset-4">
        <fieldset>
            <legend>New User</legend>
            <div class="form-group">
                <label for="firstName" class="col-lg-2 control-label">First Name</label>
                <div class="col-lg-10">
                    <input class="form-control" id="firstName" placeholder="first name" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                <div class="col-lg-10">
                    <input class="form-control" id="lastName" placeholder="last name" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday" class="col-lg-2 control-label">Birthday</label>
                <div class="col-lg-10">
                    <input class="form-control" id="birthday" type="date"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input class="form-control" id="email" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-lg-2 control-label">phone</label>
                <div class="col-lg-10">
                    <input class="form-control" id="phone" type="text"/>
                </div>
            </div>

            <fieldset>
                <legend>Address</legend>
                <div class="form-group">
                    <label for="addressOne" class="col-lg-2 control-label">Address one</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="addressOne" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressTwo" class="col-lg-2 control-label">Address two</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="addressTwo" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-lg-2 control-label">City</label>
                    <div class="col-lg-3">
                        <input class="form-control" id="city" type="text"/>
                    </div>
                    <label for="state" class="col-lg-1 control-label">State</label>
                    <div class="col-lg-2">
                        <input class="form-control" id="state" type="text" maxlength="2"/>
                    </div>
                    <label for="zip" class="col-lg-1 control-label">Zip code</label>
                    <div class="col-lg-3">
                        <input class="form-control" id="zip" type="text"/>
                    </div>
                </div>
            </fieldset>
            <div class="col-lg-offset-2">
                <button type="submit" class="btn btn-default col-lg-7">Submit</button>
            </div>
        </fieldset>
    </form>
</div>
<div class="panel-footer">here is the footer</div>

</body>
</html>
